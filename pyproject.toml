[project]
name = "lfp-build"
version = "0.0.1+g19a292c"
description = "Local build utilities"
requires-python = ">=3.11,<3.14"
dependencies = [
    "uv>=0.9.9",
    "mergedeep",
    "ruff",
    "tomlkit",
    "cyclopts",
    "lfp_logging @ git+https://github.com/regbo/lfp-logging-py.git",
    "python-dotenv",
    "sitecustomize-entrypoints",
]

[project.scripts]
lfp-build = "lfp_build.cli:main"

[project.entry-points.sitecustomize]
lfp-build-config = "lfp_build._config:load"

# test123
[dependency-groups]
dev = ["pytest"]

[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"
